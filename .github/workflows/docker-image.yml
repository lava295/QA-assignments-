name: Build and Deploy Wisecow to GKE

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: lava295/wisecow:v1

    - name: Decode and write GCP credentials
      run: |
        echo "${{ secrets.GCP_KEY }}" | base64 -d > "${{ github.workspace }}/gcp-key.json"

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: autopilot-cluster-1 # ðŸ‘ˆ your GKE cluster name
        location: us-central1             # ðŸ‘ˆ zone or region (e.g., us-central1, us-central1-a)
        project_id: neon-gist-459009-f8    # ðŸ‘ˆ your GCP project ID

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
